<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="20" y1="80" x2="80" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
  </defs>

  <!-- Network/Graph Nodes -->
  <!-- Line connecting nodes -->
  <path d="M30 70 L50 50 L75 25" 
        stroke="url(#grad2)" 
        stroke-width="6" 
        stroke-linecap="round" />

  <!-- Nodes -->
  <circle cx="30" cy="70" r="8" fill="url(#grad2)" />
  <circle cx="50" cy="50" r="8" fill="url(#grad2)" />
  <circle cx="75" cy="25" r="8" fill="url(#grad2)" />
  
  <!-- Upward motion indication (subtle arrow at top right) -->
