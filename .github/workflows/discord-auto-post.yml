name: Discord Auto-Post

# Automatically post new articles to Discord
# Runs every 4 hours to check for new articles

on:
  schedule:
    # Every 4 hours (0:00, 4:00, 8:00, 12:00, 16:00, 20:00)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Discord auto-post
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: npm run discord:post
