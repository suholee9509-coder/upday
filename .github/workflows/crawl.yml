name: Scheduled RSS Crawl

on:
  schedule:
    # 6:00 AM ET (11:00 UTC during EST, 10:00 UTC during EDT)
    - cron: '0 11 * * *'
    # 6:00 PM ET (23:00 UTC during EST, 22:00 UTC during EDT)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS Crawler
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/crawl.ts

      - name: Log completion
        run: echo "Crawl completed at $(date)"
