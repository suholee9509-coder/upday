name: Backup RSS Crawl

# Primary crawling is handled by Cloudflare Workers (every 4 hours)
# This workflow serves as a backup and manual trigger option

on:
  schedule:
    # Once daily at 6:00 AM ET as backup (in case Workers fail)
    - cron: '0 11 * * *'
  workflow_dispatch: # Manual trigger available

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS Crawler
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/crawl.ts

      - name: Log completion
        run: |
          echo "=========================================="
          echo "Backup crawl completed at $(date)"
          echo "Primary crawling: Cloudflare Workers (every 4h)"
          echo "=========================================="
