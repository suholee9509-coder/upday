name: Telegram Auto-Post

# Automatically post new articles to Telegram
# Runs every 4 hours to check for new articles

on:
  schedule:
    # Every 4 hours (0:00, 4:00, 8:00, 12:00, 16:00, 20:00)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Telegram auto-post
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: npm run telegram:post
