name: Twitter Auto-Post

# Automatically post new articles to Twitter
# Runs every 30 minutes to check for new articles

on:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manual trigger available
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual posting)'
        required: false
        default: 'false'
        type: boolean

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore state file
        uses: actions/cache@v4
        with:
          path: /tmp/twitter-auto-post-state.json
          key: twitter-state-${{ github.run_id }}
          restore-keys: |
            twitter-state-

      - name: Run Twitter Auto-Post
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          RSS_FEED_URL: https://updayapp.com/feed.xml
          STATE_FILE_PATH: /tmp/twitter-auto-post-state.json
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: npm run twitter:post

      - name: Save state file
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/twitter-auto-post-state.json
          key: twitter-state-${{ github.run_id }}

      - name: Log completion
        run: |
          echo "=========================================="
          echo "Twitter auto-post completed at $(date)"
          echo "=========================================="
